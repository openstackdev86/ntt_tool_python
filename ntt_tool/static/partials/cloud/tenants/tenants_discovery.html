<ng-include src="'/static/partials/common/header.html'"></ng-include>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li><a href="#/cloud/">Cloud List</a></li>
                <li><a href="#/cloud/view/{$ cloudId $}/">Cloud Details</a></li>
                <li class="active">Tenant Discovery</li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>Tenant Discovery</h1>
            </div>
            <div class="progress" ng-show="showLoading">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>

            <div ng-hide="showLoading">
                    <table class="table table-bordered">
                        <tr>
                            <td class="col-md-6">Total Tenants: 10</td>
                            <td class="col-md-6">Total Routers: 10</td>
                        </tr>
                        <tr>
                            <td class="col-md-3">Total Networks: 10</td>
                            <td class="col-md-3">Total VM: 10</td>
                        </tr>
                    </table>

                <table class="table table-bordered bg-white">
                    <tr>
                        <th></th>
                        <th>Tenant Name</th>
                        <th>Router Name</th>
                        <th>Network Name</th>
                        <th>Network CIDR</th>
                    </tr>
                    <tr ng-repeat="item in discoveryResult.tenants">
                        <td><input type="checkbox" checklist-model="selectedResult.tenants" checklist-value="item"></td>
                        <td>{$ item.name $}as</td>
                        <td>{$ item.router_name $}</td>
                        <td>{$ item.network_name $}</td>
                        <td>{$ item.network_cidr $}</td>
                    </tr>
                </table>
                <button type="button" class="btn btn-primary" ng-click="saveTenants()">Save Tenants</button>
            </div>
        </div>
    </div>
</div>
