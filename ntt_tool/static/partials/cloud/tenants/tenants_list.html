<div class="page-header">
    <a href="#/cloud/tenant/discovery/{$ cloud.id $}/" class="btn btn-primary btn-sm pull-right">
        <i class="fa fa-plus-circle fa-fw"></i> Discover Tenants
    </a>
    <h1>Tenants</h1>
</div>
<table class="table table-bordered bg-white">
    <tr>
        <th>Tenant Name</th>
        <th class="col-md-1">Status</th>
    </tr>
    <tr ng-repeat="item in tenants">
        <td>{$ item.tenant_name $}</td>
        <td>
            <span class="label" ng-class="{'label-success': item.enabled, 'label-danger': !item.enabled}">
                {$ item.enabled === true ? "Enabled" : "Disabled" $}
            </span>
        </td>
    </tr>
</table>
