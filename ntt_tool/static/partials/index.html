<ng-include src="'/static/partials/common/header.html'"></ng-include>

<div class="container">
    <div class="row" ng-controller="LoginCtrl" ng-hide="$root.isLoggedin">
    <div class="col-md-5 col-md-offset-3">
        <form role="form" ng-submit="login()">
                <h2 class="form_h2" id="loginModalLabel">Login to your Account </h2> <hr>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" ng-model="credentials.username">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" ng-model="credentials.password">
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
        </form>
    </div>
    </div>
    <div class="row" ng-show="$root.isLoggedin">
        <h4>You are logged in.</h4>
    </div>
</div>
